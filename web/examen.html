<!DOCTYPE html>
<html>
    <head>
        <title>Exámen MongoDB</title>
        <link rel="icon" type="image/png" href="img/logo.png" /> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
        <script src="js/examen.js"></script>
        <link rel="stylesheet" href="css/examen.css">
        <script src="js/jquery.toast.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/jquery.toast.min.css" />
    </head>
    <body>
        
        <div class="container">
            <div class="header">
                
                <h1>Exámen MongoDB</h1>
                
               
            </div>    
            <form id="myForm"  autocomplete="off">
                <div id="divFormulario" >                    
                </div>
                <button type="submit" class="btn btn-secondary" form="myForm" id="btnCorregir" >Corregir</button>
            </form>
            <div id="divBotones">
                <button type="button" id="btnResulados">Notas</button>
                <button type="button" id="btnVolver">Volver</button>
            </div>
        </div>


       
        <div class="modal fade" id="modalTest">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Corregir exámen</h4>
                    </div>
                    <div class="modal-body">
                        <p>Revisa tu exámen.</p>
                        <p>Si continuas, tu exámen será corregido.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="btnConfirmarTest">Sí</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
